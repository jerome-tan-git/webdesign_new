<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Adapter &mdash; CKEditor Sample</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./js/ckeditor/ckeditor.js"></script>
	<script src="./js/ckeditor/adapters/jquery.js"></script>
	<link href="sample.css" rel="stylesheet">
	<style>

		#editable
		{
			padding: 10px;
			float: left;
		}

	</style>
	<script>

		CKEDITOR.disableAutoInline = true;
		CKEDITOR.editorConfig = function( config ) {
			// Define changes to default configuration here. For example:
			// config.language = 'fr';
			// config.uiColor = '#AADC6E';
			config.toolbar =
			[
			    ['Bold','Italic','Underline','Strike','-','EqnEditor'],
			    ['TextColor','BGColor'],
			 
			];
			config.width = 600;
		    config.height = 70;
		};
		$( document ).ready( function() {
			$( '#editor' ).ckeditor(); // Use CKEDITOR.replace() if element is <textarea>.
			//$( '#editor1' ).ckeditor(); // Use CKEDITOR.replace() if element is <textarea>.
			
		} );
		function add_editor()
		{
			$('.a').append("<textarea cols=\"20\" id=\"editor2\" class=\"cke\" rows=\"2\" > </textarea>");
			$( '#editor2' ).ckeditor();
		}
		function read_editor()
		{
			//alert(CKEDITOR.instances.editor.getData());
			var input_x = CKEDITOR.instances.editor.getData();
			$('#result').append("<div class='result_a' onclick='put_data($(this))'>"+input_x+"</div>");
		}
		
		function put_data(obj)
		{
			CKEDITOR.instances.editor.setData(obj.html());
		}
		function set_editor()
		{
			CKEDITOR.instances.editor.setData("<p>afsfadf<img alt=\"\small \oint 1\" src=\"http://latex.codecogs.com/gif.latex?%5Cdpi%7B120%7D%20%5Csmall%20%5Coint%201\" /></p>");
		}

	</script>
</head>
<body>
	<input type="button" onclick="add_editor()" value='111111111111'/>
	<input type="button" onclick="read_editor()" value='2222'/>
	<input type="button" onclick="set_editor()" value='333'/>
	<div class="a">
		<textarea cols="20" id="editor" class="cke" rows="2" > </textarea>
		<input id="editor_x" name="xxx" />
	</div>
	<div id="result">
		
	</div>
</body>
</html>
