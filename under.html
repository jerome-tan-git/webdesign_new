		<script type="text/javascript">
			function enterSite() {
				$("#page_wrap").show();
				var dis = $("#cover").outerHeight(true);
				$("#cover").animate({
					top : "-2000px"
				}, 2000, 'easeInQuart', function() {
					$("#cover").remove();
					$(document.body).css("overflow", "auto");
					$("html").css("overflow", "auto");
				});
				var curl =window.location.href;
				if (curl.indexOf("#enter")== -1)
				{
					window.location.href +="#enter";
				} 
				
			}


			$(document).ready(function() {
				
				// bancy bo=x
				jQuery("a#example6").fancybox({
					'titlePosition'		: 'outside',
					'overlayColor'		: '#000',
					'overlayOpacity'	: 0.9
				});
				//slider
				// var sudoSlider = jQuery("#testimonail").sudoSlider({
		           // continuous:true,
		           // numeric:false
		        // });
				  $('.banner').unslider();
				
				//menu_item 
				$(".menu_item").hover(function(){
					$(this).addClass("selected");
					$(this).find(".menu_list").show();
					$(this).find(".menu_list").css("opacity","0");
					$(this).find(".menu_list").animate({
								opacity : 1
							}, 500);
				},function(){
					$(this).removeClass("selected");
					
					$(this).find(".menu_list").animate({
								opacity : 0
							}, 500,function()
							{
								$(this).find(".menu_list").hide();
							});
					
				});
				
				$(".small_menu_title").bind("click",function()
				{
					var newHeight= $(".small_menu_list").find(".clearfix").outerHeight();
					if ($(".small_menu_list").outerHeight()==0)
					{
						$(".small_menu_list").animate({
							height:newHeight+"px"
						},1000,"easeOutExpo"
						);
					}
					else
					{
						$(".small_menu_list").animate({
							height:0+"px"
						},1000,"easeOutExpo"
						);
					}
				});
				
				$(".small_menu_item").hover(function()
				{
					$(this).addClass("small_menu_hover");
				},
				function()
				{
					$(this).removeClass("small_menu_hover");
				});
			});

		</script>
